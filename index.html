<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>電影清單修改版</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="Navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Movie List</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="#">
                Home
                <span class="visually-hidden">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Favorite</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row" id="searchBar">
        <!-- Search Bar -->
        <form
          class="row row-cols-lg-auto g-3 align-items-center mb-2"
          id="search-form"
        >
          <div class="col-12">
            <label class="visually-hidden" for="search-input">
              Search Keyword
            </label>
            <input
              type="text"
              class="form-control"
              id="search-input"
              placeholder="Keyword..."
            />
          </div>
          <div class="col-12">
            <button
              type="submit"
              class="btn btn-primary"
              id="search-submit-button"
            >
              Search
            </button>
          </div>
          <!-- 模式切換按鈕 -->
          <div class="d-flex justify-content-end" id="buttons-container">
            <i class="fa-solid fa-bars" id="list-btn"></i>
            <i class="fa-solid fa-table-cells" id="card-btn"></i>
          </div>
        </form>
      </div>
      <div class="row" id="data-panel">
        <!-- Render Movie List -->
        <div class="col-sm-3">
          <div class="mb-2">
            <div class="card">
              <img
                src="https://raw.githubusercontent.com/ALPHACamp/movie-list-api/master/public/posters/80PWnSTkygi3QWWmJ3hrAwqvLnO.jpg"
                class="card-img-top"
                alt="Movie Poster"
              />
              <div class="card-body">
                <h5 class="card-title">Movie title</h5>
              </div>
              <div class="card-footer">
                <button
                  class="btn btn-primary btn-show-movie"
                  data-bs-toggle="modal"
                  data-bs-target="#movie-modal"
                >
                  More
                </button>
                <button class="btn btn-info btn-add-favorite">+</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- paginator -->
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center" id="paginator">
        <li class="page-item">
          <a class="page-link" href="#">1</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">2</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">3</a>
        </li>
      </ul>
    </nav>

    <!-- Movie modal -->
    <div
      class="modal fade"
      id="movie-modal"
      tabindex="-1"
      aria-labelledby="examplemodalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="movie-modal-title">modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="movie-modal-body">
            <div class="row">
              <div class="col-sm-8" id="movie-modal-image">
                <img
                  src="https://github.com/ALPHACamp/movie-list-api/blob/master/public/posters/c9XxwwhPHdaImA2f1WEfEsbhaFB.jpg?raw=true"
                  alt="movie-poster"
                  class="img-fluid"
                />
              </div>
              <div class="col-sm-4">
                <p><em id="movie-modal-date">release date: 2020/01/05</em></p>
                <p id="movie-modal-description">This is a movie.</p>
              </div>
            </div>
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://kit.fontawesome.com/4690493b57.js"
      crossorigin="anonymous"
    ></script>

    <script src="movies.js"></script>
  </body>
</html>
